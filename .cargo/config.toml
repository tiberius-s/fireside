[target.aarch64-apple-darwin]
rustflags = ["-C", "link-arg=-ld_prime"]

[profile.dev]
# Faster dev builds; still has debuginfo for debugging but less optimization
opt-level = 1
split-debuginfo = "packed"

[profile.test]
# Keep test builds reasonably fast
opt-level = 1

[profile.release]
# Optimize for runtime performance
lto = true
codegen-units = 1
strip = false

[build]
# Parallel front-end compilation across crates
pipelined-compilation = true
